<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:400,800,900,700,600,500,300,200,100'>

   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result_style.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="apptitle">
			OxRAM Voice Command App
		</div>
		<h2> Speech to Intents/Entities</h2>
		
	</div>
	</header>

	<div class="cd-switch">
	  <h2>Did I understand you correctly?</h2>
	  <p style="font-size:20px"> Message: {{message}} </p>
	  <p style="font-size:20px"> Results: {{prediction}} </p>
	  <div class="switch">	
	    <input type="radio" name="choice" id="yes">
	    <label for="yes">Yes</label>
	    <input type="radio" name="choice" id="no" onclick="javascript:window.location.href='/'; return false;">
	    <label for="no">No</label>
	    <span class="switchFilter"></span>
	  </div>
	</div>

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
