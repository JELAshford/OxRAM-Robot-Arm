<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Button switch yes/no CSS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<body>
<!-- partial:index.partial.html -->
<div class="cd-switch">
  <h2>Did I understand you correctly?</h2>
  <p> Command: Here is the command </p>
  <p> Here is the result </p>
  <div class="switch">	
    <input type="radio" name="choice" id="yes" checked>
    <label for="yes">Yes</label>
    <input type="radio" name="choice" id="no">
    <label for="no">No</label>
    <span class="switchFilter"></span>
  </div>
</div>
<!-- partial -->
